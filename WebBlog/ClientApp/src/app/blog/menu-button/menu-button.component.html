<button type="button" class="icon btn shadow-none w-100 mt-3 text-uppercase text-left">
  <span class="icon-bg float-left text-center">
    <svg class="icon-img mt-2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 11 16">
      <path class="cls-1" [attr.d]="d" [attr.transform]="transform"/>
    </svg>
  </span>
  <span class="icon-text col">{{name}}</span>
</button>
